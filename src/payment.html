<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Products - Restaurant</title>
</head>

<body>
    <!-- nav -->
    <header class="bg-dark z-1">
        <div class="max-w-[1200px] mx-auto flex items-center px-4 py-2 text-white relative">
            <button id="hamburger" class="mr-2 md:hidden">
                <i class="fa-solid fa-bars"></i>
            </button>
            <a class="flex-grow mt-2" href="#">
                <img class="h-10" src="./images/logo.png" alt="Brand Logo">
            </a>
            <nav id="menu"
                class="absolute md:static md:z-0 md:w-auto md:flex-grow bg-dark w-full bottom-0 z-[-1] pb-2 left-0">
                <ul class="md:flex">
                    <li><a class="px-4 py-2 block active" href="index.html">Home</a></li>
                    <li><a class="px-4 py-2 block" href="category.html">Menu</a></li>
                    <li><a class="px-4 py-2 block" href="products.html">All Product</a></li>
                    <li><a class="px-4 py-2 block" href="details.html">Most Popular</a></li>
                    <li><a class="px-4 py-2 block" href="cart.html">Your Cart</a></li>
                    <li><a class="px-4 py-2 block" href="payment.html">Payment</a></li>
                </ul>
            </nav>
            <div class="flex items-center gap-4">
                <a href="#">
                    <i class="fa-regular fa-user"></i> Login
                </a>
                <a class="border px-4 py-1 rounded-full" href="#">
                    Sign Up
                </a>
            </div>
        </div>

    </header>

    <!-- main -->
    <main class="my-60 flex justify-center items-center ">
        <form class="shadow-lg max-w-[500px] mx-auto p-6 flex flex-col gap-5 items-start rounded-xl">
            <div class="justify-between flex w-full items-center">
                <h1 class="font-bold text-lg">Payment Now</h1>
                <i class="fa-solid fa-xmark"></i>
            </div>

            <div class="px-4 py-2 bg-slate-100 flex items-center gap-2 rounded-md">
                <input type="checkbox" id="cod" class="block h-4 w-4 accent-orange">
                <label for="cod" class="font-bold">Cash on Delivery</label>
            </div>
            <div class="flex gap-4">
                <input name="method" type="radio" id="bkash" class="peer/bkash hidden" checked>
                <label for="bkash"
                    class="border-2 border-transparent block rounded cursor-pointer peer-checked/bkash:border-orange">
                    <img src="./images/payment/bkash.png" alt="bkash">
                </label>
                <input name="method" type="radio" id="nogod" class="peer/nogod hidden">
                <label for="nogod"
                    class="border-2 border-transparent block rounded cursor-pointer peer-checked/nogod:border-orange">
                    <img src="./images/payment/nogod.png" alt="bkash">
                </label>
                <input name="method" type="radio" id="rocket" class="peer/rocket hidden">
                <label for="rocket"
                    class="border-2 border-transparent block rounded cursor-pointer peer-checked/rocket:border-orange">
                    <img src="./images/payment/rocket.png" alt="rocket">
                </label>
                <input name="method" type="radio" id="visa" class="peer/visa hidden">
                <label for="visa"
                    class="border-2 border-transparent block rounded cursor-pointer peer-checked/visa:border-orange">
                    <img src="./images/payment/visa.png" alt="visa">
                </label>
            </div>
            <input type="submit" value="Confirm Now" class="bg-orange px-6 py-2 text-white rounded-md">
        </form>
    </main>

    
    <!-- js -->
    <script src="js/script.js"></script>
</body>

</html>
